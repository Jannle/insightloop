<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Research Recruitment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    .recruitment-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* 弹窗样式 */
    .modal {
      display: none; /* 初始隐藏 */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      text-align: left;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }
    .close-btn:hover {
      color: #000;
    }
    .question {
      margin: 15px 0;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-section {
      margin-top: 15px;
      display: none; /* 初始隐藏 */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 招募图片 -->
    <img src="AK-user-recruiment.jpg" alt="User Research Recruitment" class="recruitment-img">

    <!-- 按钮 -->
    <button onclick="openModal()">Apply Now</button>
  </div>

  <!-- 弹窗 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Quick Questions</h2>

      <div class="question">
        <label>What is your device brand?</label><br>
        <input type="text" id="brand" placeholder="e.g. Huawei, Samsung">
      </div>
      <div class="question">
        <label>What is your device model?</label><br>
        <input type="text" id="model" placeholder="e.g. Mate X3, Galaxy Z Fold5">
      </div>

      <button onclick="checkEligibility()">Submit</button>

      <!-- 预约表部分 -->
      <div class="form-section" id="formSection">
        <h3>Congratulations! You qualify 🎉</h3>
        <a href="https://forms.gle/your-form-link" target="_blank">
          <button>Fill in Reservation Form</button>
        </a>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("myModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function checkEligibility() {
      const brand = document.getElementById("brand").value.trim().toLowerCase();
      const model = document.getElementById("model").value.trim().toLowerCase();

      // ✅ 可修改符合条件的品牌和型号
      const allowedBrands = ["huawei", "samsung"];
      const allowedModels = ["mate x3", "mate x6", "galaxy z fold4", "galaxy z fold5", "galaxy z fold6"];

      if (allowedBrands.includes(brand) && allowedModels.includes(model)) {
        document.getElementById("formSection").style.display = "block";
      } else {
        alert("Sorry, only specific devices qualify for this research.");
      }
    }

    // 点击遮罩关闭弹窗
    window.onclick = function(event) {
      if (event.target == document.getElementById("myModal")) {
        closeModal();
      }
    }
  </script>
</body>
</html>

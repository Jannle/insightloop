<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Research Recruitment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    .recruitment-img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .form-section {
      margin-top: 20px;
      display: none; /* 初始隐藏 */
    }
    .question {
      margin: 10px 0;
    }
    input {
      padding: 8px;
      width: 70%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 招募图片 -->
    <img src="your-image.jpg" alt="User Research Recruitment" class="recruitment-img">

    <!-- 按钮 -->
    <button onclick="showQuestions()">Apply Now</button>

    <!-- 问题部分 -->
    <div id="questions" style="display:none; margin-top:20px;">
      <div class="question">
        <label>What is your device brand?</label><br>
        <input type="text" id="brand" placeholder="e.g. Huawei, Samsung">
      </div>
      <div class="question">
        <label>What is your device model?</label><br>
        <input type="text" id="model" placeholder="e.g. Mate X3, Galaxy Z Fold5">
      </div>
      <button onclick="checkEligibility()">Submit</button>
    </div>

    <!-- 预约表部分 -->
    <div class="form-section" id="formSection">
      <h3>Congratulations! You qualify 🎉</h3>
      <!-- 这里放你的 Google Form 或预约表单链接 -->
      <a href="https://forms.gle/your-form-link" target="_blank">
        <button>Fill in Reservation Form</button>
      </a>
    </div>
  </div>

  <script>
    function showQuestions() {
      document.getElementById("questions").style.display = "block";
    }

    function checkEligibility() {
      const brand = document.getElementById("brand").value.trim().toLowerCase();
      const model = document.getElementById("model").value.trim().toLowerCase();

      // ✅ 在这里设置符合条件的品牌和型号
      const allowedBrands = ["huawei", "samsung"];
      const allowedModels = ["mate x3", "mate x6", "galaxy z fold4", "galaxy z fold5", "galaxy z fold6"];

      if (allowedBrands.includes(brand) && allowedModels.includes(model)) {
        document.getElementById("formSection").style.display = "block";
      } else {
        alert("Sorry, only specific devices qualify for this research.");
      }
    }
  </script>
</body>
</html>
